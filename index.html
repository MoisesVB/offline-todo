<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Todo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <div class="header-container">
        <h1 class="logo">OffDo</h1>
    </div>

    <div class="tasks-container">
        <div class="container">
            <h3>Tasks</h3>
            
            <div class="add-task-input-container">
                <div class="plus-icon-container">
                    <img src="./assets/plus.svg"/>
                </div>
                <input placeholder="Add a todo..." class="insert-todo-input" autocomplete="off" />
            </div>

            <div class="pending-todos-container"></div>
        </div>

        <div class="container">
            <div class="done-todos-description">
                <img src="./assets/toggle.svg" class="toggle-todos"/>
                <h3>Done tasks</h3>
            </div>
            <div class="done-todos-container"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
